<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { MindARThree } from "mindar-image-three";

      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./data/targets.mind",
      });
      let { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);
      const geometry = new THREE.PlaneGeometry(1, 1);
      // const material = new THREE.MeshBasicMaterial({
      //   color: 0x00ffff,
      //   transparent: true,
      //   opacity: 0.5,
      // });

      let video = document.getElementById("video");
      let texture;
      if (video) {
        texture = new THREE.VideoTexture(video);
        texture.generateMipmaps = false;
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        texture.colorSpace = THREE.SRGBColorSpace;
      }

      let material = new THREE.MeshBasicMaterial({
        map: texture,
        depthWrite: false,
        toneMapped: false,
        fog: false,
      });

      let mesh1 = new THREE.Mesh(geometry, material);
      mesh1.rotation.x = -Math.PI / 2;

      mesh1.scale.set(1, 2, 1);
      mesh1.rotation.set(0, 0, 0);

      document
        .getElementById("video")
        .play()
        .catch(() => {
          renderer.setSize(video.videoWidth, video.videoHeight);
          // Show a play button for manual user interaction
          console.log("Autoplay failed. Waiting for user interaction.");
        });

      // const plane = new THREE.Mesh(geometry, material);

      anchor.group.add(mesh1);
      const start = async () => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };
      start();
      // const startButton = document.querySelector("#startButton");
      // startButton.addEventListener("click", () => {
      //   start();
      // });
      // stopButton.addEventListener("click", () => {
      //   mindarThree.stop();
      //   mindarThree.renderer.setAnimationLoop(null);
      // });
    </script>
    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #control {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <!-- <button id="startButton">Start</button>
      <button id="stopButton">Stop</button> -->
    </div>
    <div id="container"></div>
    <video
      id="video"
      autoplay
      muted
      loop
      playsinline
      crossorigin="anonymous"
      webkit-playsinline
      style="display: none"
    >
      <!-- <source src="./assets/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'> -->
      <source
        src="https://cdn.pixelbin.io/v2/glamar-fynd-835885/original/glamar-3d-models/nice_com/video/01.mp4"
        type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'
      />
    </video>
  </body>
</html>
