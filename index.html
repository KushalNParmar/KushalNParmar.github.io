<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Test Loader</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
      iframe {
        border: none;
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      (function initSDK() {
        const container = document.getElementById("container");
        const iframe = document.createElement("iframe");

        iframe.setAttribute("id", "GlamAR-Module__iframe");
        iframe.setAttribute(
          "allow",
          "camera *; xr-spatial-tracking *; fullscreen *; autoplay *; clipboard-write *;"
        );
        iframe.setAttribute(
          "sandbox",
          "allow-same-origin allow-scripts allow-modals allow-downloads allow-popups allow-top-navigation-by-user-activation allow-popups-to-escape-sandbox"
        );
        iframe.setAttribute("allowfullscreen", "");

        iframe.src = "https://rakeshparihar.github.io/ar-test/";
        container.appendChild(iframe);

        window.addEventListener("message", (event) => {
          console.log("Received message:", event.data);
        });
      })();
    </script>
  </body>
</html>
