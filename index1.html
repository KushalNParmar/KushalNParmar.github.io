<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      position: fixed;
      width: 100%;
      height: 100%;
    }

    #GlamAR-module {
      width: 100%;
      border: 0;
      height: 100%;
      position: absolute;
      width: 100%;
    }
  </style>

  <body>
    <div class="container">
      <div id="GlamAR-module"></div>
    </div>
  </body>
</html>

<script type="module">
  const glamarModule = document.getElementById("GlamAR-module");
  const childOrigin = "./index.html";
  const iframe = document.createElement("iframe");
  iframe.setAttribute("id", "GlamAR-Module__iframe");
  iframe.setAttribute("allow", "camera");
  iframe.setAttribute(
    "sandbox",
    "allow-same-origin allow-scripts allow-modals allow-downloads allow-top-navigation allow-popups"
  );
  iframe.style.border = "none";
  iframe.style.display = "block";
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.src = `${childOrigin}?v=${Date.now()}`;
  glamarModule.appendChild(iframe);
</script>
